<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NSS | Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600" rel="stylesheet" type="text/css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div class="body-background">

      <div class="testbox">
        <h1>Registration</h1>

        <form action="/">

        <hr>
        <label class="icon" for="first_name"><i class="icon-user"></i></label>
        <input type="text" name="first_name" id="first_name" placeholder="First Name" required/>
        <label class="icon" for="middle_name"><i class="icon-user"></i></label>
        <input type="text" name="middle_name" id="middle_name" placeholder="Middle Name"/>
        <label class="icon" for="last_name"><i class="icon-user"></i></label>
        <input type="text" name="last_name" id="last_name" placeholder="Last Name" required/>
        <label class="icon" for="date_of_birth"><i class="icon-calendar"></i></label>
        <input type="text" name="date_of_birth" id="date_of_birth" placeholder="Date of Birth" required/>

        <label class="icon" for="email"><i class="icon-envelope "></i></label>
        <input type="text" name="email" class="email" placeholder="Email" required/>
        <label class="icon" for="password"><i class="icon-shield"></i></label>
        <input type="password" name="password" id="password" placeholder="Password" required/>
        <div class="gender">
          <input type="radio" value="None" id="male" name="gender" checked/>
          <label for="male" class="radio" chec>Male</label>
          <input type="radio" value="None" id="female" name="gender" />
          <label for="female" class="radio">Female</label>
         </div>

         <a href="#" class="button">Register</a>
        </form>
      </div>
      <div id="NSS_logo">
        <img src="../images/NSS_logo.png" />
        <h2>NUST Summer School</h2>
      </div>

    </div>
  </body>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $( function() {
      $( "#date_of_birth" ).datepicker();
    } );

    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
  </script>
</html>
